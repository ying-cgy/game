<html>
    <head>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>   
    </head>
    <body>
        <div class="main">
            <img class="img" src="../img/p4.png">
            <div id="dice" class="dice dice_1"></div>
        </div>
        <div id="prompt">
            <h1 id="name"></h1>
            <h2 id="desc"></h2>
            <button id="btn"></button>
        </div>
        <button class="back">返回上一步</button>
        <audio id="yinxiao" src=""></audio>
    </body>
</html>
<style>
    .btn{
        font-size: 14px;
        border-radius: 12px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        width:80px;
        padding-top: 8px;
        padding-bottom: 8px;
    }
    .prompt{
        background-color: rgb(220, 204, 204);
        opacity: 0.7;
        width:400px;
        position: absolute;
        left: 50%;
        margin-left: -200px;
        top:50%;
        margin-top: -200px;
        padding-left: 70px;
    }
    body{
        background: url(../img/bc3.png);
        background-repeat:no-repeat;
        background-size:cover;
        
    }
    .img{
        width: 100px;
        height: 100px;
        position: absolute;
        top:84px;
        left:260px;
    }
.wrap{width:90px; height:90px; margin:120px auto 30px auto; position:relative}
.dice{
    width:90px; height:90px; background:url(../img/dice.png) no-repeat;
    position: absolute;
    top:730px;
    left:920px;
}
.dice_1{background-position:-5px -4px}
.dice_2{background-position:-5px -107px}
.dice_3{background-position:-5px -212px}
.dice_4{background-position:-5px -317px}
.dice_5{background-position:-5px -427px}
.dice_6{background-position:-5px -535px}
.dice_t{background-position:-5px -651px}
.dice_s{background-position:-5px -763px}
.dice_e{background-position:-5px -876px}
p#result{text-align:center; font-size:16px}
p#result span{font-weight:bold; color:#f30; margin:6px}
#dice_mask{width:90px; height:90px; background:#fff; opacity:0; z-index:999}
</style>
<script>
    var id=0;
    var tag=0;
    var last;
$(function(){
	var dice = $("#dice");
	dice.click(function(){
		dice.attr("class","dice");//清除上次动画后的点数
        dice.css("cursor","default");
        $(".wrap").append("<div id='dice_mask'></div>");//加遮罩
		var num = Math.floor(Math.random()*6+1);//产生随机数1-6
        planeAudio.playDiceMusic();
		dice.animate({left: '920px'}, 100,function(){
			dice.addClass("dice_t");
		}).delay(200).animate({top:'730'},100,function(){
			dice.removeClass("dice_t").addClass("dice_s");
		}).delay(200).animate({opacity: 'show'},600,function(){
			dice.removeClass("dice_s").addClass("dice_e");
		}).delay(100).animate({left:'920px',top:'730px'},100,function(){
			dice.removeClass("dice_e").addClass("dice_"+num);
            dice.css('cursor','pointer');
			$("#dice_mask").remove();//移除遮罩
            move(num)
		});
	});
    var back=$(".back");
    back.click(function(){
        id=last;
        var people=$(".img");
        people.css('top',parseInt(dicev[id-1].top)+34);
        people.css('left',dparseInt(icev[id-1].left)+210)
    })
    $('#btn').click(function(){
        $('#prompt').removeClass('prompt')
        $('#name').html('');
        $('#desc').html('');
        $('#btn').html("")
        $('#btn').removeClass('btn')
    })
});

function move(num){
    if(tag==1)return;
    var people=$(".img");
    var i,j,val=id+num;
    last=id;
    for(i=0;i<num&&id<=26;i++){
        var attr=dicev[id];
        var left=parseInt (attr.left)+210;var top=parseInt (attr.top)+34
        people.animate({left: left,top:top},800)
        id++;
        if(val==1){
            num=4;val=0;
        }
        if(val==13){
            num=5;val=0;
        }
    }
    back=num-i;
    if(id==22){
        back=6;
    }
    for(j=back;j>0;j--){
        if(id==27)id=26;
        id--;
        var attr=dicev[id];
        var left=parseInt (attr.left)+210;var top=parseInt (attr.top)+34
        people.animate({left: left,top:top},800)
        if(j==1)id++;
    }
    if(id==27){
        planeAudio.playWinMusic();
    }
    $('#prompt').addClass('prompt')
    $('#name').html(dicev[id-1].game);
    $('#desc').html(dicev[id-1].desc);
    $('#btn').html("确定")
    $('#btn').addClass('btn')
}
var PlaneAudio = function () {
    function playMusic(musicSrc) {
            $('#yinxiao').attr('src', musicSrc);
            $('#yinxiao')[0].play();
    }
    this.playWinMusic = function () {
        playMusic('../audio/未来.mp3');
    };
    this.playDiceMusic = function () {
        playMusic('../audio/dice.ogg');
    };
};
var planeAudio = new PlaneAudio();
</script>
